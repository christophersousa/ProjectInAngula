<main class="container">
  <div class="login">

    <mat-form-field appearance="fill">
      <mat-label>Enter your email</mat-label>
      <input matInput placeholder="pat@example.com" required [(ngModel)]="emailLogin">
      <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Senha</mat-label>
      <input matInput required [(ngModel)]="senhaLogin">
    </mat-form-field>
    <button (click)="verification()" class="login-button">
      Login
    </button>

    <p>
      don't have an account?
      <span class="register">
        Register
      </span>
    </p>
  </div>

  <div class="advFox">
    <img src="assets/adv.png" alt="">
    <h2>Sign up and you will have access to a list of
      best lawyers with ratings and comments</h2>
  </div>
</main>
