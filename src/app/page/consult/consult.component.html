<main class="container">
  <app-menu></app-menu>

  <div class="search">
    <mat-form-field appearance="fill">
      <mat-label>
        <mat-icon>search</mat-icon>
        search
      </mat-label>
      <input matInput>
    </mat-form-field>
  </div>

  <div class="containerCard">
    <mat-card class="card" *ngFor="let advogado of advogados">
      <img mat-card-image src={{advogado.image}} alt="Photo of a Shiba Inu">
      <mat-card-header>
        <mat-card-title>{{advogado.name}}</mat-card-title>
        <mat-card-subtitle>{{advogado.area}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>
          The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
          A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
          bred for hunting.
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="insertAdvogado(advogado)"><mat-icon>favorite_border</mat-icon></button>
        <button mat-button><mat-icon>speaker_notes</mat-icon></button>
      </mat-card-actions>
    </mat-card>
  </div>
</main>
